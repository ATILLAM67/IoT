<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content = "width = 420, user-scalable = no" /> 
	<title>WebIOPi | GPIO Header</title>
	<script type="text/javascript" src="/webiopi.js"></script>
	<script type="text/javascript">
	webiopi().ready(function() {
		webiopi().RPiHeader().createTable("content");
		w().refreshGPIO(true);
   
    var updateiforcehigh = function(macro, args, response) {
                    var hours = response;
                    // Following lines use jQuery functions
                    $("#iforcehigh").val(hours);
        }

    webiopi().callMacro("getiforcehighValue", [], updateiforcehigh);
    
    var updateButton = webiopi().createButton("updateButton", "Upd", function() {
                    var hours = $("#iforcehigh").val();
                    webiopi().callMacro("setiforcehighValue", hours, updateiforcehigh);
                });
 
    $("#force").append(updateButton);

	});
	</script>
</head>
<body>
<div id="content" align="center"></div>
<div align="center" id="force">Force Control On (1:On, 2:Off) <input type="text" id="iforcehigh" /></div>
<div id="home"></div>
</body>
</html>
